<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Doggie Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>

    <!-- The Overall Container -->

    <div class = "container">

        <!-- ***************ROW 1 - TITLE ROW******************** -->
        <section class = "row">

            <div class = "column">

                <h1>TRIVIA GAME</h1>

            </div>
            
        </section>
        <!-- ***************ROW 2 - TIMER ROW******************** -->
        <section class = "row">

            <div class = "column">

                <h2 id = "timer">Press Start To Begin Quiz!</h2>

            </div>

        </section>
        <!-- *************ROW 3 - QUESTION ROW******************* -->
        <section class = "row">

            <div class = "column">

                <h2 id = 'question'>Answer Each Question Before The Timer Runs Out</h2>

            </div>

        </section>
        <!-- **************ROW 4 - ANSWER ROW******************** -->
        <section class = "row">

            <div class = "column">

                <div id = "button">START!</div>

                <div id = "gif"></div>
                
                <div class = "answers" id = "answer1"></div>

                <div class = "answers" id = "answer2"></div>

                <div class = "answers" id = "answer3"></div>

                <div class = "answers" id = "answer4"></div>

                <div class = "answers" id = "answer5"></div>

            </div>

        </section>

    </div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
